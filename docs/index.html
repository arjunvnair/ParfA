<!DOCTYPE html>
<html lang="en">
<head>

    <title>ParfA Online Editor</title>

    <style>
        #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
    </style>
</head>
<body>
    <div id="editor">ask "What is the length?"
create number l store answer
ask "What is the width?"
create number w store answer
announce "The area is " + l * w + "."
    </div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/solarized_light");
        //editor.getSession().setMode("ace/mode/javascript");
    </script>
    <input id="runButton" type="button" value="Run" onclick="doFunction();" />

    width="200" height="200" align="baseline" >
