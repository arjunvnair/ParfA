<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ParfA Online Editor</title>
    <style>
        #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
    </style>
</head>
<body>
    <div id="editor">ask "What is the length?"
    create number l store answer
    ask "What is the width?"
    create number w store answer
    announce "The area is " + l * w + "."
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        //editor.getSession().setMode("ace/mode/javascript");
    </script>
</body>
</html>
